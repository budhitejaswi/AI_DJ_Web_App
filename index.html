<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning" style="width: 100%; font-size: 19px;margin: 0;">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
      </h3>
      <div class="speed">
        <img src="disk.gif" class="left_side_disk" width="240px" style="border-radius: 125px;">
        <br>
        <h2 id="speed_button" class="btn btn-success"style="font-size: 20px;">Speed</h3>
      </div>
      <div class="volume">
        <img src="disk.gif" class="right_side_disk" width="240px" style="border-radius: 125px;">
        <br>
        <h2 id="volume_button" class="btn btn-success" style="font-size: 20px;">Volume</h3>
      </div>
    <br><br>
    <button onclick="play_song()" id="play_button" class="btn btn-danger"style="font-size: 30px; padding-left: 15px padding-right:15px">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
